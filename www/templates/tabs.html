<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Vendas" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/vendas">
    <ion-nav-view name="tab-vendas"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Produtos" icon-off="ion-social-dropbox-outline" icon-on="ion-social-dropbox" href="#/tab/produtos">
    <ion-nav-view name="tab-produtos"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Clientes" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/clientes">
    <ion-nav-view name="tab-clientes"></ion-nav-view>
  </ion-tab>


</ion-tabs>
